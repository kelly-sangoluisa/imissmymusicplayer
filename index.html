<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
    <style>
        .stopped {
            animation-play-state: paused;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
</head>

<body>
    <div class="header"></div>
    <div class="main">
        <div class="content-box">
            <div class="songs-box">
                <input type="file" id="file-input" accept=".mp3" style="display: none;">
                    <label for="file-input" class="update-btn">
                        <i class="fa-solid fa-upload"></i>
                        Update 
                    </label>    
                </input>
                
                <!--arreglar porque aun falta poner el play talvez poner una tabla creo-->     
                <div class="playlist-box">            
                    <div class="parent" id="file-info">
                        <div class="song-picture">
                            <img src="" id="song-picture"></img>
                        </div>
                        <div class="song-title" id="song-title">2</div>
                        <div class="song-artist" id="song-artist">3</div>
                    </div>
                </div>
            </div>
            <div class="player-box">
                <div class="disc-box">
                    <img class="disc stopped" id="disc" src="img/disco.webp" alt="imagen de disco">
                </div>
                <div class="player-controls">
                    <div class="player-buttons">
                        <button id="previus-btn"> 
                            <i class="fas fa-backward"></i>
                        </button>
                        <button id="play-btn"> 
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="next-btn"> 
                            <i class="fas fa-forward"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href= "https://github.com/kelly-sangoluisa/imissmymusicplayer">Â© 2025 imissmymusicplayer. All rights reserved.</a>
    </div>        

</body>
<script src="script.js"></script>
</html>
